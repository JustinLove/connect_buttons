<!-- PASSWORD MODAL -->
<div class="modal fade" id="getPassword" tabindex="-1" role="dialog" aria-labelledby="getPasswordLabel" aria-hidden="true" data-show="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="getPasswordLabel">
                    <loc data-bind="text: textLockedGame">Locked Game</loc>
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="password">
                        <loc data-bind="text: textPassword">Password</loc>
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Enter game password" data-bind="value: privateGamePassword" />
                </div>
            </div>
            <div class="modal-footer">
                <button id="passwordJoin" data-bind="click: joinWithPassword, click_sound: 'default', rollover_sound: 'default'">
                    <loc data-bind="text: textJoinGame">Join Game</loc>
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
